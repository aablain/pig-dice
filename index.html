<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans|Playfair+Display+SC|Righteous|Roboto|Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h4>Pig Dice</h4>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="well playerWell">
            <h1>Player 1</h1>
            <p>Total Score: <span class="totalScore1"></span></p>
            <p>Turn Total: <span class="turnTotal1"></span></p>
            <div class="buttonsPlayerOne">
              <button type="submit" class="btn btn-success" id="playerOneRoll">Roll!</button>
              <button type="submit" class="btn btn-danger" id="playerOneHold">Hold!</button>
            </div>
          </div>
        </div><!--end of col 1-->

        <div class="col-md-4">
          <div class="well diceWell">
            <h1>Dice Roll</h1>
            <h2><span class="diceRoll"></span></h2>

            <div id="dice">
            </div>
          </div><!--end of diceWell -->
        </div><!--end of col 2-->

        <div class="col-md-4">
          <div class="well playerWell">
            <h1>Player 2</h1>
            <p>Total Score: <span class="totalScore2"></span></p>
            <p>Turn Total: <span class="turnTotal2"></span></p>
            <div class="buttonsPlayerTwo">
              <button type="submit" class="btn btn-success" id="playerTwoRoll">Roll!</button>
              <button type="submit" class="btn btn-danger" id="playerTwoHold">Hold!</button>
            </div>
          </div>
        </div><!--end of col 3-->
      </div><!--end of row 1-->
    </div><!--end of container-->

  </body>
</html>
