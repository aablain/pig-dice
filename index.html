<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans|Playfair+Display+SC|Righteous|Roboto|Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h4>Pig Dice</h4>

    <div class="container" id="choosePlayers">
      <form id="whichOpponent">
        <div class="row">
          <div class="col-md-6">
            <div class="radio">
             <label>
               <input type="radio" name="playerType" value="1" checked hidden>
               <img class="img-responsive" src="img/2player.png" alt="stranger">
             </label>
           </div>
          </div>
          <div class="col-md-6">
            <div class="radio">
             <label>
               <input type="radio" name="playerType" value="2" hidden>
               <img class="img-responsive" src="img/computer.ico" alt="stranger">
             </label>
           </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success bigger">I've Decided</button>
      </form>
    </div>

    <div class="container" id="nameInputs">
      <div class="well">
        <form id="blanks">
          <div class="form-group">
            <label for="new-names">Player 1 Name</label>
            <input type="text" class="form-control" id="playerOneName">
          </div>
          <div class="form-group">
            <label for="new-names">Player 2 Name</label>
            <input type="text" class="form-control" id="playerTwoName">
          </div>
          <button type="submit" class="btn btn-success">Let's Play!</button>
        </form>
      </div>
    </div>

    <div class="container hideIt">
      <div class="row">
        <div class="col-md-4">
          <div class="well playerWell">
            <h1><span class="playerOneName"></span></h1>
            <p>Total Score: <span class="totalScore1"></span></p>
            <p>Turn Total: <span class="turnTotal1"></span></p>
            <div class="buttonsPlayerOne">
              <button type="submit" class="btn btn-success" id="playerOneRoll">Roll!</button>
              <button type="submit" class="btn btn-danger" id="playerOneHold">Hold!</button>
            </div>
          </div>
        </div><!--end of col 1-->

        <div class="col-md-4">
          <div class="well diceWell">
            <h1>Dice Roll</h1>
            <h2><span class="diceRoll"></span></h2>

            <div id="dice">
            </div>
          </div><!--end of diceWell -->
        </div><!--end of col 2-->

        <div class="col-md-4">
          <div class="well playerWell">
            <h1><span class="playerTwoName"></span></h1>
            <p>Total Score: <span class="totalScore2"></span></p>
            <p>Turn Total: <span class="turnTotal2"></span></p>
            <div class="buttonsPlayerTwo">
              <button type="submit" class="btn btn-success" id="playerTwoRoll">Roll!</button>
              <button type="submit" class="btn btn-danger" id="playerTwoHold">Hold!</button>
            </div>
          </div>
        </div><!--end of col 3-->
      </div><!--end of row 1-->
    </div><!--end of container-->

    <div class="container" id="winner">
      <div class="well">
        <h1><span class="winnerName"></span> is the victor!</h1>
      </div>
      <button type="button" id="playAgain" class="btn btn-success">Play Again!</button>
      <button type="button" id="newPlayers" class="btn btn-danger">New Players</button>
    </div><!--end of winner-->
  </body>
</html>
